[formatters]
keys: simple, time_simple

[handlers]
keys: console, file

[loggers]
keys: root

[formatter_simple]
format: %(levelname)s - %(message)s

[formatter_time_simple]
format: %(asctime)s - %(levelname)s  - %(message)s

[handler_console]
class: StreamHandler
propagate: 0
args: []
formatter: simple

[handler_file]
class: FileHandler
mode: 'w'
args=('%(logfilename)s', 'w')
formatter: time_simple

[logger_root]
level: INFO
propagate: 1
handlers: console, file
